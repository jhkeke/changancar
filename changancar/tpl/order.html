
<div class="main-navbar">
    <div class="row">
        <div class="col-xs-4">
            <img class="main-logo" src="images/logo.png"/>
        </div>
        <div class="col-xs-4 col-xs-offset-4" ng-show="succMsg || tipMsg">
            <a class="user" href="#carMyOrder">
                用户中心
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <form ng-hide="succMsg || errMsg || tipMsg">
        <div class="form-group">
            <label for="name">用户名</label>
            <input
                    ng-model="order.user_name"
                    class="form-control"
                    type="text" id="name"/>
        </div>
        <div class="form-group">
            <label for="phone">手机号</label>
            <input
                    ng-model="order.phone"
                    class="form-control"
                    type="text" id="phone"/>
        </div>
        <div class="form-group">
            <label for="time">预约时间</label>
            <input
                    ng-model="order.time"
                    class="form-control"
                    type="datetime" id="time" placeholder="请输入预约时间，格式：yyyy-mm-dd hh:mm:ss"/>
        </div>
        <div class="form-group">
            <label for="address">地址</label>
      <textarea class="form-control"
                ng-model="order.addr"
                id="address"></textarea>
        </div>
        <div class="form-group">
            <label>性别</label>
            <div class="radio-inline">
                <label>
                    <input
                            ng-model="order.sex"
                            type="radio" name="sex" value="1"/>男
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input
                            ng-model="order.sex"
                            type="radio" name="sex" value="2"/>女
                </label>
            </div>
        </div>
        <button
                ng-click="submitOrder()"
                class="btn btn-block btn-success">提交信息</button>
    </form>

    <p ng-show="succMsg" class="well">{{succMsg}}</p>
    <p ng-show="errMsg" class="well">{{errMsg}}</p>
    <p ng-show="tipMsg" class="well">{{tipMsg}}</p>
</div>

</div>
